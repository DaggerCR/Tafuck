<!DOCTYPE html>
<html>
<head>
<style>
table {
font-family: Arial, sans-serif;
border-collapse: collapse;
width: 100%;
}

th, td {
border: 1px solid #dddddd;
text-align: left;
padding: 8px;
}

th {
background-color: #f2f2f2;
}
</style>
</head>
<body>
<h2>Tokens</h2>
<table>
<tr><th>Lexema</th><th>Fila</th><th>Columna</th><th>Tipo</th></tr>
<tr><td>x2</td><td>3</td><td>1</td><td>IDENTIFICADOR</td></tr>
<tr><td>+= </td><td>3</td><td>4</td><td>ASIGNACION</td></tr>
<tr><td>1</td><td>3</td><td>7</td><td>LITERAL_ENTERO</td></tr>
<tr><td>;</td><td>3</td><td>8</td><td>TERMINADOR</td></tr>
<tr><td></td><td>5</td><td>1</td><td>EOF</td></tr>
</table>
<h2>Contador de Tokens</h2>
<ul>
<li>TERMINADOR: 1</li>
<li>LITERAL_ENTERO: 1</li>
<li>ASIGNACION: 1</li>
<li>IDENTIFICADOR: 1</li>
<li>EOF: 1</li>
</ul>
</body>
</html>
